<script>
    new Vue({
        el: '#app',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        data: {
            time_list:[],
            riqi_list:[]
        },
        mounted() {
            let _this=this;
            console.log("分类页面已经加载");
            $("#sex").change(function(){
               console.log($("#sex").val());
               if ($("#sex").val()){
                   //获取时间段
                   $.ajax({
                       type: "post",
                       url: "__URL__/get_time_info",
                       data: {
                           sex:$("#sex").val()
                       },
                       success: function (data, textStatus) {
                           let info=JSON.parse(data);
                           _this.time_list=info.data;
                           console.log(_this.time_list);
                       },
                   });
                   //获取日期
                   $.ajax({
                       type: "post",
                       url: "__URL__/get_riqi_list",
                       data: {
                           sex:$("#sex").val()
                       },
                       success: function (data, textStatus) {
                           let info=JSON.parse(data);
                           _this.riqi_list=info.data;
                           console.log(_this.riqi_list);
                       },
                   });
               }

            });
        },
        methods: {
            trt:function () {
                let _this=this;
                console.log(_this.time_list);
            },
            tijiao:function () {
                //获取日期
                let riqi=$("#riqi option:selected").val();
                //获取时间
                let shijian=$("#shijian option:selected").val();
                //获取姓名
                let xingming=$("#xingming").val();
                //获取性别
                let sex=$("#sex option:selected").val();
                //获取手机号
                let phone=$("#phone").val();
                //获取备注
                let mark=$("#mark").val();
                if (xingming==""){
                    alert("姓名不能为空！");
                    return;
                }
                if (sex==""){
                    alert("性别不能为空！");
                    return;
                }


                if (phone==""){
                    alert("手机号不能为空！");
                    return;
                }
                $.ajax({
                    type: "post",
                    url: "__URL__/add_info",
                    data: {
                        riqi:riqi,
                        shijian: shijian,
                        xingming:xingming,
                        phone:phone,
                        mark:mark
                    },
                    success: function (data, textStatus) {
                        let info=JSON.parse(data);
                        alert(info.msg);
                    },
                });
            }
        },

    })
</script>
