<!DOCTYPE html>

<html>

<include file="Common:head" />

<body>

<include file="Common:nav" />



<div id="page-wrapper" class="gray-bg" style="min-height: 720px;">



    <include file="Common:header" />



    <div class="row wrapper border-bottom white-bg page-heading">

        <div class="col-lg-12">

            <h2>

                user list

<!--                <a href="__URL__/xinxi_operation" class="btn btn-primary pull-right">添加</a>-->

<!--                <div style="width: 100px;margin-right: 20px;" class="pull-right">-->
<!--                    <a type="button" class="btn btn-primary pull-right" id="danhao"><i class="layui-icon"></i>导入信息</a>-->
<!--                    <a style="margin-top: 10px;font-size: 14px;color: #888888;" id="muban">模板Excel下载</a>-->
<!--                </div>-->

<!--                <a onclick="export_data()" class="btn btn-primary pull-right" STYLE="margin-right: 10px;">导出数据</a>-->

            </h2>

            <ol class="breadcrumb">



                <li>

                    User Management

                </li>

                <li>

                    <a>user list</a>

                </li>

            </ol>

        </div>

    </div>



    <div class="row wrapper border-bottom white-bg page-heading">

        <form action="" method="post" class="col-lg-12 form-horizontal" style="line-height: 48px;">

            <input id="nickname" name="nickname" value="{$nickname}" class="form-control layer-date" placeholder="nickname" />

            <button class="btn btn-primary m-t m-l-sm">search for</button>

        </form>

    </div>



    <div class="wrapper wrapper-content animated fadeIn">

        <div class="row">



            <div class="col-lg-12">



                <div class="ibox float-e-margins">



                    <div class="ibox-title">

                        <h5>user list</h5>

                    </div>



                    <div class="ibox-content" style="display: block;">

                        <table class="table table-hover">

                            <thead>

                            <tr>

                                <th>ID</th>

                                <th>nickname</th>

                                <th>account</th>

                                <th>Creation time</th>

<!--                                <th>operating</th>-->

                            </tr>

                            </thead>

                            <tbody>

                            <volist name="list" id="vo" empty="暂无数据">

                                <tr>

                                    <td>{$vo['id']}</td>

                                    <td>{$vo['nickname']}</td>

                                    <td>{$vo['account']}</td>

                                    <td>{$vo['createtime']}</td>

                                    <td>

<!--                                        <a href="__URL__/xinxi_operation?id={$vo.id}" class="btn btn-xs btn-success"> 编辑</a>-->

<!--                                        <a href="__URL__/del_xinxi?id={$vo.id}" class="btn btn-xs btn-success"> 删除</a>-->

                                    </td>

                                </tr>

                            </volist>

                            </tbody>

                        </table>





                        <div style="text-align: right;">

                            {$page}

                        </div>



                    </div>



                </div>



            </div>



        </div>

    </div>






    <include file="Common:footer" />



</div>



<include file="Common:js" />
