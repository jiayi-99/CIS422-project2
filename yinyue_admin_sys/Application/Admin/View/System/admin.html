<!DOCTYPE html>

<html>

<include file="Common:head" />

<body>

	<include file="Common:nav" />

        

        <div id="page-wrapper" class="gray-bg" style="min-height: 720px;">

        

			<include file="Common:header" />    



<div class="row wrapper border-bottom white-bg page-heading">

	<div class="col-lg-12">

		<h2>

            Administrator list

<!--			<a href="__URL__/admin_operation" class="btn btn-primary pull-right">添加管理员</a>-->

		</h2>

		<ol class="breadcrumb">



		<li>

            System Management

		</li>

		<li>

			<a>Administrator list</a>

		</li>		

		</ol>

	</div>

</div>







<div class="wrapper wrapper-content animated fadeIn">

	<div class="row">

		

<div class="col-lg-12">

	

	<div class="ibox float-e-margins">

		

		<div class="ibox-title">

			<h5>Administrator list</h5>

		</div>

				

		<div class="ibox-content" style="display: block;">

			<table class="table table-hover">

				<thead>

					<tr>

						

						<th>ID</th>

						<th>account number</th>

						<th>name</th>

						<th>Roles</th>

						<th>status</th>

						<th>Creation time</th>

<!--						<th>操作</th>-->

					</tr>

				</thead>

		 		<tbody>

		 			<volist name="list" id="vo" empty="No data">

		 			<tr>

		 				

						<td><span class="label label-success">{$vo['id']}</span></td>

						<td>{$vo['account']}</td>

						<td>{$vo['name']}</td>

						<td>{$vo['auth_group']}</td>

						<td>

							<switch name="vo['status']">
							    <case value="0"><span style="color: green;">normal</span></case>
							    <case value="1"><span style="color: red;">Disable</span></case>
							</switch>
						</td>

						<td>{$vo['createtime']|date="Y-m-d H:i:s",###}</td>


					</tr>

				 	</volist>

				</tbody>

			</table>

				



			<div style="text-align: right;">

				{$page}

			</div>

		

		</div>

		              

	</div>

	

</div>



	</div>

</div>









			<include file="Common:footer" />  

            

        </div>



	<include file="Common:js" />

<script src="__PUBLIC__/hplus/static/js/plugins/layer/laydate/laydate.js"></script>

<script>

function del(del){

	if(window.confirm('Are you sure you want to delete it？')){

        window.location.href=del;

        return true;

     }else{

        return false;

    }

}

</script>

</body>



</html>
